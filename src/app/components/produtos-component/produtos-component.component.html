<div class="component">
    <h2>Exerc√≠cio 9: Produtos com &#64;for</h2>
    <ul>
      @for (produto of produtos; track produto.nome) {
        <li [class.promocao]="produto.promocao">
          {{ produto.nome }} - R$ {{ produto.preco }}

      }
    </ul>
